<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Todo List</title>
    <style>
        /* CSS Variables for Theme */
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #10b981;
            --secondary-hover: #059669;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --warning-color: #f59e0b;
            --warning-hover: #d97706;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #475569;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.3);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .main-title {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--border-color);
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--primary-color);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        /* Day Section */
        .day-section {
            background: var(--bg-primary);
            border-radius: 16px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .day-section:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .day-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        .day-header:hover {
            background: var(--bg-tertiary);
        }

        .day-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .task-count {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .expand-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
            color: var(--text-secondary);
        }

        .day-section.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .day-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .day-section.expanded .day-content {
            max-height: 1000px;
        }

        .day-body {
            padding: 1.5rem;
        }

        /* Add Task Form */
        .add-task-form {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .task-input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
        }

        .task-input::placeholder {
            color: var(--text-secondary);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--secondary-hover);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-hover);
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background: var(--warning-hover);
        }

        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn-clear {
            background: var(--text-secondary);
            color: white;
            margin-left: auto;
        }

        .btn-clear:hover {
            background: var(--danger-color);
        }

        /* Task List */
        .task-list {
            list-style: none;
        }

        .task-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.2s ease;
        }

        .task-item:hover {
            background: var(--bg-tertiary);
            transform: translateX(4px);
            box-shadow: var(--shadow-sm);
        }

        .task-item.completed {
            opacity: 0.7;
            background: var(--bg-tertiary);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            color: var(--text-primary);
            word-break: break-word;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }

            .theme-toggle {
                position: static;
                justify-content: center;
                margin-bottom: 1rem;
            }

            .add-task-form {
                flex-direction: column;
            }

            .task-input {
                min-width: auto;
            }

            .task-actions {
                flex-wrap: wrap;
            }

            .day-header {
                padding: 1rem;
            }

            .day-body {
                padding: 1rem;
            }

            .task-item {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }

            .task-actions {
                justify-content: center;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: slideIn 0.3s ease;
        }

        /* Focus styles for accessibility */
        .btn:focus,
        .task-input:focus,
        .day-header:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="theme-toggle">
                <span>üåô</span>
                <div class="toggle-switch" id="themeToggle">
                    <div class="toggle-slider"></div>
                </div>
                <span>‚òÄÔ∏è</span>
            </div>
            <h1 class="main-title">Weekly Todo List</h1>
            <p class="subtitle">Stay organized and productive throughout the week</p>
        </header>

        <main id="weeklyTodo"></main>
            <footer> <center>website done by pavan</center> </footer>

    </div>

    <script>
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        let todos = {};
        let expandedDays = new Set();

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const toggle = document.getElementById('themeToggle');
            if (savedTheme === 'dark') {
                toggle.classList.add('active');
            }
        }

        function toggleTheme() {
            const toggle = document.getElementById('themeToggle');
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            toggle.classList.toggle('active');
        }

        function getTaskCount(day) {
            return todos[day] ? todos[day].length : 0;
        }

        function getCompletedCount(day) {
            return todos[day] ? todos[day].filter(task => task.completed).length : 0;
        }

        function createDayElement(day) {
            const taskCount = getTaskCount(day);
            const completedCount = getCompletedCount(day);
            const isExpanded = expandedDays.has(day);
            
            const dayElement = document.createElement('div');
            dayElement.className = `day-section ${isExpanded ? 'expanded' : ''}`;
            dayElement.innerHTML = `
                <div class="day-header" onclick="toggleDay('${day}')" tabindex="0" role="button" aria-expanded="${isExpanded}">
                    <div class="day-title">
                        ${day}
                        ${taskCount > 0 ? `<span class="task-count">${completedCount}/${taskCount}</span>` : ''}
                    </div>
                    <svg class="expand-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
                <div class="day-content">
                    <div class="day-body">
                        <form class="add-task-form" onsubmit="addTodo(event, '${day}')">
                            <input type="text" class="task-input" placeholder="Add a new task for ${day}..." required>
                            <button type="submit" class="btn btn-primary">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                                Add Task
                            </button>
                            ${taskCount > 0 ? `<button type="button" class="btn btn-clear btn-sm" onclick="clearDay('${day}')">Clear All</button>` : ''}
                        </form>
                        <ul class="task-list" id="list-${day}"></ul>
                        ${taskCount === 0 ? `
                            <div class="empty-state">
                                <div class="empty-icon">üìù</div>
                                <p>No tasks yet. Add one above to get started!</p>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            return dayElement;
        }

        function toggleDay(day) {
            if (expandedDays.has(day)) {
                expandedDays.delete(day);
            } else {
                expandedDays.add(day);
            }
            localStorage.setItem('expandedDays', JSON.stringify([...expandedDays]));
            renderTodos();
        }

        function renderTodos() {
            const weeklyTodoElement = document.getElementById('weeklyTodo');
            weeklyTodoElement.innerHTML = '';
            
            days.forEach(day => {
                weeklyTodoElement.appendChild(createDayElement(day));
                
                if (todos[day] && todos[day].length > 0) {
                    const listElement = document.getElementById(`list-${day}`);
                    listElement.innerHTML = '';
                    
                    todos[day].forEach((todo, index) => {
                        const li = document.createElement('li');
                        li.className = `task-item ${todo.completed ? 'completed' : ''}`;
                        li.innerHTML = `
                            <span class="task-text">${escapeHtml(todo.text)}</span>
                            <div class="task-actions">
                                <button class="btn btn-sm ${todo.completed ? 'btn-warning' : 'btn-secondary'}" 
                                        onclick="toggleComplete('${day}', ${index})" 
                                        title="${todo.completed ? 'Mark as incomplete' : 'Mark as complete'}">
                                    ${todo.completed ? '‚Ü∂' : '‚úì'}
                                </button>
                                <button class="btn btn-sm btn-primary" onclick="editTodo('${day}', ${index})" title="Edit task">
                                    ‚úèÔ∏è
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteTodo('${day}', ${index})" title="Delete task">
                                    üóëÔ∏è
                                </button>
                            </div>
                        `;
                        listElement.appendChild(li);
                    });
                }
            });
        }

        function addTodo(event, day) {
            event.preventDefault();
            const input = event.target.querySelector('.task-input');
            const text = input.value.trim();
            
            if (text) {
                if (!todos[day]) {
                    todos[day] = [];
                }
                todos[day].push({ text, completed: false });
                input.value = '';
                
                // Auto-expand the day when adding a task
                expandedDays.add(day);
                
                saveTodos();
                renderTodos();
            }
        }

        function deleteTodo(day, index) {
            if (confirm('Are you sure you want to delete this task?')) {
                todos[day].splice(index, 1);
                if (todos[day].length === 0) {
                    delete todos[day];
                }
                saveTodos();
                renderTodos();
            }
        }

        function toggleComplete(day, index) {
            todos[day][index].completed = !todos[day][index].completed;
            saveTodos();
            renderTodos();
        }

        function editTodo(day, index) {
            const currentText = todos[day][index].text;
            const newText = prompt('Edit task:', currentText);
            
            if (newText !== null && newText.trim() !== '') {
                todos[day][index].text = newText.trim();
                saveTodos();
                renderTodos();
            }
        }

        function clearDay(day) {
            if (confirm(`Are you sure you want to clear all tasks for ${day}?`)) {
                delete todos[day];
                saveTodos();
                renderTodos();
            }
        }

        function saveTodos() {
            localStorage.setItem('weeklyTodos', JSON.stringify(todos));
        }

        function loadTodos() {
            const savedTodos = localStorage.getItem('weeklyTodos');
            if (savedTodos) {
                todos = JSON.parse(savedTodos);
            }
            
            const savedExpandedDays = localStorage.getItem('expandedDays');
            if (savedExpandedDays) {
                expandedDays = new Set(JSON.parse(savedExpandedDays));
            } else {
                // Default to having today expanded
                const today = new Date().toLocaleDateString('en-US', { weekday: 'long' });
                if (days.includes(today)) {
                    expandedDays.add(today);
                }
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                if (e.target.classList.contains('day-header')) {
                    e.preventDefault();
                    e.target.click();
                }
            }
        });
        // Initialize the app
        initTheme();
        loadTodos();
        renderTodos();
    </script>
</body>
</html>
